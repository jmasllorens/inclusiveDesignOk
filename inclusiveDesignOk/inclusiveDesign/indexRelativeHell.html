  <script type="text/javascript">

  sCount=00;
  mCount=00;
  tCount=null;
  
  function startCount(){
  document.getElementById("yCount").innerHTML=mCount +":"+ sCount;
  if (sCount <= 60){
  sCount++;
  sCount=checkCero(sCount);
  }
  if (sCount >= 60){
  mCount++;
  sCount="0"+"0";
  mCount=checkCero(mCount);
  }
  tCount=setTimeout("startCount()",1000);
  }
  
  
  
  function checkCero(i){
  if (i<10){i="0"+i}
  return i;
  }
  
  </script>
